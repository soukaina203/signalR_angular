<div class="flex items-center justify-center w-[100%] h-screen bg-gradient-to-r from-purple-300  to-indigo-500">

  <div class="w-[20%] h-[32rem] bg-white shadow-lg rounded-md p-4">
    <h1 class="mb-4 text-xl font-bold text-center">Discussions</h1>
    <div class="flex flex-col gap-2" (click)="DiscussionChoosed(i.id)" *ngFor="let i of discussions">


      <ng-container *ngIf="currentUserId===i.idSender">
        <button class="px-4 py-2 text-sm font-semibold rounded-md bg-slate-200 hover:bg-slate-300">
 {{ i.receiver_name }}
        </button>
      </ng-container>
      <ng-container *ngIf="currentUserId===i.idReceiver">
        <button class="px-4 py-2 text-sm font-semibold rounded-md bg-slate-200 hover:bg-slate-300">
 {{ i.sender_name }}
        </button>
      </ng-container>
    </div>

  </div>

  <div class="w-[60%]  h-[32rem] bg-white rounded-md shadow-md">
    <h1 class="mb-4 text-xl font-bold text-center">Chat</h1>

    <div class="chat-messages overflow-y-auto h-[70%] border-b border-gray-300">

      <div class="h-[78%]">
        <ng-template ngFor let-message [ngForOf]="MessagesOfDiscussion" let-i="index" let-odd="odd">
          <!-- {{MessagesOfDiscussion | json}} -->
          <div>

            <ng-container *ngIf="message.idSender==currentUserId">
              <p class="flex justify-end  text-[20px] border-r-amber-100 rounded-top-left rounded-bottom-left">
                {{ message.content }}
              </p>
            </ng-container>
            <ng-template [ngIf]="message.idSender!=currentUserId">

              <p class="flex justify-start  text-[20px] rounded-top-right rounded-bottom-right">
                {{ message.content }}
              </p>
            </ng-template>
          </div>
        </ng-template>
      </div>
      <div class="flex items-center justify-between p-4 border-t border-gray-300 chat-input">
        <form action="" [formGroup]="fg" (ngSubmit)="sendMessage()">

          <input type="text" name="message" formControlName="message" class="w-full h-full p-4 border border-gray-300"
            placeholder="Type a message...">
          <button type="submit"
            class="px-4 py-2 font-bold text-white bg-indigo-500 rounded hover:bg-indigo-700">Send</button>
        </form>
      </div>
    </div>

  </div>
